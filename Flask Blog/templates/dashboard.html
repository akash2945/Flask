{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Dashboard</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>
  
    <!-- Main Content -->
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h2>Basic Actions</h2>
          <br>
          <button class="btn btn-primary"><a href="/edit/0">Add a new post</a></button>
          <button class="btn btn-primary"><a href="/logout">Logout</a></button>
          <br>
          
          <hr>
            <h2>Edit Posts</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th>S. No.</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  
                  
                    {% for post in posts %}
          
                    <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn-sm btn-primary">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn-sm btn-primary">Delete</button></a></td>
                  </tr>
               


                  {% endfor %}
                </tbody>
              </table>
                
    {% endblock %}
