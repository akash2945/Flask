{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
  
     {% set fname = 'img/' + post.img_file  %}
     <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>{{post.title}}</h1>
              <span class="subheading">{{post.tag_line}}</span>
              <span class ="meta">Posted by</span>
              <a href="#">Admin</a>
              on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{post.content}}</p>
        </div>
      </div>
    </div>

   {% endblock %}
