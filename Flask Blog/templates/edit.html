{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Dashboard</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>
  
    <!-- Main Content -->
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <button class="btn btn-primary"><a href="/dashboard">Dashboard Home</a></button>
            <button class="btn btn-primary"><a href="/logout">Logout</a></button>
            <hr>
            <h2>Add Posts</h2>

            <form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method="post" novalidate>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" id="title" name='title'value="{{post.title}}" required data-validation-required-message="Please enter the title.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Tag Line</label>
                    <input type="text" class="form-control" placeholder="Tag Line" id="tag_line" name="tag_line" value="{{post.tag_line}}"required data-validation-required-message="Please enter the tagline.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Slug</label>
                    <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug"value="{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Content</label>
                    <textarea rows="5" class="form-control" placeholder="Content" name = "content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                      <label>Image File</label>
                      <input type="text" class="form-control" placeholder="Image file name" name="img_file" value="{{post.img_file}}"id="img_file">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
              </form>
            
        
          <!-- Pager -->
        
            
          
        </div>
      </div>
    </div>
    {% endblock %}
